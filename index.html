<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ATM</title>
	<script src="ATM.js"></script>
	<style>
		div{
			width: 300px;
			height: 200px;
			margin: 0 auto;
			border:1px solid black;
			border-radius: 5px;
			text-align: center;
		}
		p {
			font-size: 20px;
		}
		button {
			border: 0px;
			padding: 5px;
			background-color: green;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<p>ATM机</p>
		<p><label>当日限额：</label><input type="text" id="daybalance" value="10000.00" disabled></p>
		<p><label>卡内余额：</label><input type="text" id="balance" value="20000.00" disabled></p>
		<p><label>取款：</label><input type="text" id="withdraw">&nbsp;<button onclick="withdraw()">取款</button></p>
		
	</div>
</body>
</html>
