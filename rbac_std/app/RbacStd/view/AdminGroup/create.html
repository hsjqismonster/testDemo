<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="{:get_resource_path()}/static/css/style.css">
    <title>添加工作组</title>
</head>
<body>
<div align="center">
    <form action="post.html?method=create" method="post">
        <table class="table">
            <th colspan="7">添加工作组</th>

            <tr>
                <td>分组名称</td>
                <td><input type="text" required="required" name="title" placeholder="new title"></td>
            </tr>
            <tr>
                <td>描述</td>
                <td><textarea required="required" name="description" placeholder="new description" class="description_textarea"></textarea></td>
            </tr>
            <tr>
				<td colspan="2" align="center">
					<button type="submit" class="long_button search_after">
						<span><i class="fa fa-save"></i> 添加</span>
					</button>
				</td>
			</tr>
        </table>
    </form>
</div>
</body>
</html>
