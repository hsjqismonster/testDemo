<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet"  href="{:get_resource_path()}/static/css/style.css">
    <title>修改管理员信息</title>
</head>
<body>
<div align="center">
	<form action="post.html?method=update&id={$admin_user.id}" method="post">
		<table class="table">
			<th colspan="6">修改管理员信息</th>
			<tr>
				<td>管理员职位</td>
				<td>
					<select name="admin_group_id">
					{volist name="admin_group_list" id="admin_group"}
						<option value="{$admin_group.id}" 
						{eq name="admin_group.id" value="$admin_user.admin_group_id"}selected {/eq}
						>{$admin_group.title}</option>
					{/volist}
					</select>
				</td>
	
			</tr>
			<tr>
				<td>用户名称</td>
				<td><input type="text" name="username" required="required"  value={$admin_user.username}></td>
			</tr>
			<tr>
				<td>用户密码</td>
				<td><input type="password" name="password" placeholder="不修改请留空"></td>
			</tr>
			<tr>
				<td>用户邮箱</td>
				<td><input type="email" name="email" required="required" value={$admin_user.email}></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" class="long_button search_after">
						<span><i class="fa fa-save"></i> 添加</span>
					</button>
				</td>
			</tr>
		</table>
	</form>
</div
</body>
</html>
