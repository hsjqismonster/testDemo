<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="{:get_resource_path()}/static/css/style.css">
    <title>添加结点</title>
</head>
<body>
<div align="center">
    <form action="post.html?method=create" method="post">
        <table class="table">
            <th colspan="4">添加结点</th>
            <tr>
                <td>controller</td>
                <td><input type="text" name="controller" placeholder="controller"></td>
            </tr>
            <tr>
                <td>method</td>
                <td><input type="text" name="method" placeholder="method"></td>
            </tr>
            <tr>
                <td>unicode</td>
                <td><input type="text" required="required" name="unicode" placeholder="unicode"></td>
            </tr>
            <tr>
                <td>title</td>
                <td><input type="text" required="required" name="title" placeholder="title"></td>
            </tr>
            <tr>
                <td>sort</td>
                <td><input type="num" required="required" name="sort" placeholder="sort"></td>
            </tr>
            <tr>
                <td>pid</td>
				<td>
                    <select name="pid">
						{volist name="admin_pnode_list" id="admin_pnode"}
							<option value="{$admin_pnode.id}">L-{$admin_pnode.level},{$admin_pnode.title}</option>

						{/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td>remark</td>
                <td><input type="text" name="remark" placeholder="remark"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
					<button type="submit" class="long_button search_after">
						<span><i class="fa fa-save"></i> 添加</span>
					</button>
				</td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
