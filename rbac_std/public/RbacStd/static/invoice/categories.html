           <script>
		   $(document).ready(function() {
			refresh_cart();
		   	$('.product_valid').click(function(){
				
			 event.preventDefault();
			 cart_offset_top = cart.offset().top;
			 cart_offset_left = cart.offset().left;
			 var id = this.id.slice(8,-6);
			 var id_img="#product_"+id+"_img";
			 var imgtodrag = $(id_img).eq(0);
			  	    if (imgtodrag) {
	        var imgclone = imgtodrag.clone().offset({
	            top: imgtodrag.offset().top,
	            left: imgtodrag.offset().left
	        }).css({
	            'opacity': '0.5',
	            'position': 'absolute',
	            'height': '150px',
	            'width': '150px',
	            'z-index': '100'
	        }).appendTo($('body')).animate({
	            'top': cart_offset_top + 10,
	            'left': cart_offset_left + 10,
	            'width': 75,
	            'height': 75
	        }, 1000, 'easeInOutExpo');
	        setTimeout(function () {
	                cart.animate({opacity: '0.5'});
					cart.animate({opacity: ' 1'});
	        }, 1500);
	        imgclone.animate({
	            'width': 0,
	            'height': 0
	        }, function () {
	            $(this).detach();
	        });
	    }
		
		var total_list = JSON.parse(sessionStorage.getItem("total_list"));
		
		if(total_list==null){
			var total_list = [];		
		}
		var item_json = sessionStorage.getItem(id);
		
		var item = JSON.parse( item_json );
		var item_tobuy = {
			id: item.id,
			name: item.name,
			price: item.price,
			quantite: $("#product_"+id+"_quantite").val()
			};
		var is_added = false;
		for (var i=0;i<total_list.length;i++){
			if(total_list[i].id==item_tobuy.id){
				total_list[i].quantite = parseInt(total_list[i].quantite)+parseInt(item_tobuy.quantite);
				is_added = true;
			}
		}
		if(!is_added){
			total_list[total_list.length]=item_tobuy;
			is_added=true;
		}
		var jsonList = JSON.stringify( total_list );
		sessionStorage.setItem("total_list",jsonList);
				
		refresh_cart();
		});
		});
		function refresh_cart(){
			var total_list = JSON.parse(sessionStorage.getItem("total_list"));
			$("#total").text("¥ 0");
			$(".cd-cart-items").html("");
			if(total_list!=null){
			var cart_item_html = "";
			var sum=0;
			for(var i=0;i<total_list.length;i++){
				var prices=parseInt(total_list[i].quantite)*parseFloat(total_list[i].price);
				cart_item_html = cart_item_html.concat('<li><span class="cd-qty ">',
				total_list[i].quantite
				,'x</span> ',
				total_list[i].name,
				'<div class="cd-price">¥',
				prices,
				'</div><a href="#" id="',
				total_list[i].id
				,'_remove" class="cd-item-remove cd-img-replace">Remove</a></li>');
				sum =parseFloat(sum)+parseFloat(prices);
			}
			$("#total").text("¥ "+sum);
			$(".cd-cart-items").html(cart_item_html);
			}
			
			$('.cd-item-remove').click(function(){
			 event.preventDefault();
			 var id = this.id.slice(0,-7);
			 var total_list = JSON.parse(sessionStorage.getItem("total_list"));
			 for (var i=0;i<total_list.length;i++){			
			 	if(total_list[i].id==id){
					total_list.splice(i,1);
				}
			}
			
			var jsonList = JSON.stringify( total_list );
			sessionStorage.setItem("total_list",jsonList);
			refresh_cart();
			 });
		}  
		  </script>
