<!DOCTYPE html>
<html>
	<head>
		<title>AIFORU-Edubot</title>
		<!--<script src="blockly/storage.js"></script>-->
		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/javascript_compressed.js"></script>
		<script id="system_language" src="blockly/msg/js/en.js"></script>
		<!---->
		<script src="js/eduBlocks.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main-style.css"/>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a href="#" class="navbar-brand d-flex align-items-center">
				<img height="32px" width="32px" src="imgs/robot-icon.png" class="d-inline-block align-top" alt="">
				<strong>AIFORU</strong>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" id="Models" data-toggle="modal" data-target="#modelPane">Model</a>
					<!-- Modal -->
					<div class="modal fade" id="modelPane" data-backdrop="false" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenteredLabel">Choose your model: </h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							</div>
							<div class="modal-body">
								<img id="car-model" src="imgs/car-model.png">
								<img id="helicopter-model" src="imgs/helicopter-model.png">
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button id="confirm-model" type="button" class="btn btn-primary">Confirm</button>
							</div>
						</div>
						</div>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="saveBlocks">Save</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="uploadCode" data-toggle="modal" data-target="#excutionPane">Upload</a>
					<!-- Modal -->
					<div class="modal fade" id="excutionPane" data-backdrop="false" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenteredLabel">Running your robot: </h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							</div>
							<div class="modal-body">
								
							</div>
						</div>
						</div>
					</div>
				</li>
				</ul>
			</div>

			<div class="change_language dropdown">
				<img  data-toggle="dropdown" height="28px" width="28px" src="imgs/icon-language.png" class="d-inline-block align-top" alt="language">
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#" value="en">English</a>
				<a class="dropdown-item" href="#" value="fr">Français</a>
				<a class="dropdown-item" href="#" value="zh-hans">简体中文</a> 
				<a class="dropdown-item" href="#" value="zh-hant">繁體中文</a> 
			</div>
			</div>
		
			<a href="#" class="help navbar-brand d-flex align-items-center">
				<img height="28px" width="28px" src="imgs/icon-question.png" class="d-inline-block align-top" alt="">
			</a> 
		</nav>
		
		<div id="container">
			<div id="blocklyDiv" style="position: absolute"></div>
			<div id="blocklyArea">
			</div>
		</div>

		<xml id="toolbox" style="display: none">
			<category name="Mortors" colour="210">
				<block type="start_motor"></block>
				<block type="stop_motor"></block>
				<block type="stop_all_motors"></block>
			</category>
			<category name="Sensors" colour="120">
				<block type="grayscale" disabled="true"></block>
				<block type="infrared" disabled="true"></block>
				<block type="ultrasonic" disabled="true"></block> 
				<block type="temperature" disabled="true"></block>
				<block type="humidity" disabled="true"></block>
				<block type="decibel" disabled="true"></block>
			</category>
			<category name="Control" colour="230">
			  <block type="controls_if"></block>
		      <block type="controls_ifelse"></block>
			  <block type="controls_whileUntil"></block> 
			  <block type="controls_repeat"></block> 
			  <block type="controls_for"></block>
			  <block type="controls_forEach"></block>
		    </category>
		    <category name="Logic" colour="20">
		      <block type="logic_compare"></block>
		      <block type="logic_operation"></block>
			  <block type="logic_boolean"></block>
			  <block type="logic_ternary"></block> 
			</category>
			<category name="Math" colour="190"> 
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
			</category>
			<category name="Text" colour="290" >  <!--expanded="true"-->
				<block type="text"></block>
				<block type="text_multiline"></block>
				<block type="text_print"></block>
			</category>
			<category name="Variables" colour="330" custom="VARIABLE">

			</category>
		  
		</xml>

		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script src="js/main-edubot.js"> </script>
	</body>
</html>
